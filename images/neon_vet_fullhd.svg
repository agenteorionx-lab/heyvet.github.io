<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <!-- Neon Glow Filter -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur1"/>
      <feGaussianBlur stdDeviation="8" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="subtleGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient Background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e6ffa;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#1558c7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0d3a8a;stop-opacity:1"/>
    </linearGradient>
    
    <style>
      .neon-cyan { stroke: #4dd0e1; fill: none; stroke-width: 1.8; stroke-linecap: round; stroke-linejoin: round; filter: url(#neonGlow); }
      .neon-green { stroke: #7df2aa; fill: none; stroke-width: 1.8; stroke-linecap: round; stroke-linejoin: round; filter: url(#neonGlow); }
      .neon-white { stroke: #ffffff; fill: none; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; filter: url(#neonGlow); opacity: 0.7; }
      .subtle-cyan { stroke: #4dd0e1; fill: none; stroke-width: 1.2; stroke-linecap: round; stroke-linejoin: round; filter: url(#subtleGlow); opacity: 0.5; }
      .subtle-green { stroke: #7df2aa; fill: none; stroke-width: 1.2; stroke-linecap: round; stroke-linejoin: round; filter: url(#subtleGlow); opacity: 0.4; }
      .subtle-white { stroke: #ffffff; fill: none; stroke-width: 1; stroke-linecap: round; stroke-linejoin: round; filter: url(#subtleGlow); opacity: 0.3; }
    </style>
